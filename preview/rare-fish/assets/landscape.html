<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>长江珍稀鱼类图卷 - 中国三峡</title>
</head>
<body>
    <div class="container" id="container-main">
        <div class="canvas loading" id="canvas-main">
            <div class="layer-background">
                <div class="group-background">
                    <div class="element" data-id="background"></div>
                </div>
                <div class="group-sky" data-sccfx="-2000">
                    <div class="element" data-id="cloud01"></div>
                </div>
                <div class="group-mountain" data-sccfx="-1000">
                    <div class="element" data-id="mountain01"></div>
                </div>
            </div>
            <div class="layer-scene">
                <div class="group-sanxia">
                    <div class="element" data-id="sanxia"></div>
                    <div class="element ani-splash ani-splash-sanxia" data-id="splash01" data-ani="instant"></div>
                    <div class="element ani-splash ani-splash-sanxia ani-delay-2" data-id="splash02" data-ani="instant"></div>
                    <div class="element ani-splash ani-splash-sanxia ani-delay-4" data-id="splash03" data-ani="instant"></div>
                    <div class="element ani-splash ani-splash-sanxia ani-delay-6" data-id="splash04" data-ani="instant"></div>
                    <div class="element ani-splash ani-splash-sanxia ani-delay-8" data-id="splash05" data-ani="instant"></div>
                </div>
            </div>
            <div class="layer-text">
                <div class="group-title">
                    <div class="element trg-slidedown" data-id="title01" data-trg="scrollin"></div>
                </div>
                <div class="group-pin">
                    <div class="element trg-pindrop ani-delay-2" data-id="pin_sh" data-trg="scrollin"></div>
                    <div class="element trg-pindrop ani-delay-2" data-id="pin_aq" data-trg="scrollin"></div>
                    <div class="element trg-pindrop ani-delay-2" data-id="pin_cjk" data-trg="scrollin"></div>
                    <div class="element trg-pindrop ani-delay-2" data-id="pin_clj" data-trg="scrollin"></div>
                    <div class="element trg-pindrop ani-delay-2" data-id="pin_cq" data-trg="scrollin"></div>
                    <div class="element trg-pindrop ani-delay-2" data-id="pin_jd" data-trg="scrollin"></div>
                    <div class="element trg-pindrop ani-delay-2" data-id="pin_jj" data-trg="scrollin"></div>
                    <div class="element trg-pindrop ani-delay-2" data-id="pin_jl" data-trg="scrollin"></div>
                    <div class="element trg-pindrop ani-delay-2" data-id="pin_jy" data-trg="scrollin"></div>
                    <div class="element trg-pindrop ani-delay-2" data-id="pin_nj" data-trg="scrollin"></div>
                    <div class="element trg-pindrop ani-delay-2" data-id="pin_wh" data-trg="scrollin"></div>
                    <div class="element trg-pindrop ani-delay-2" data-id="pin_whu" data-trg="scrollin"></div>
                    <div class="element trg-pindrop ani-delay-2" data-id="pin_yb" data-trg="scrollin"></div>
                    <div class="element trg-pindrop ani-delay-2" data-id="pin_yc" data-trg="scrollin"></div>
                </div>
            </div>
            <div class="layer-foreground">
                <div class="group-stone" data-sccfx="1000">
                    <div class="element" data-id="stone01"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="overlay" class="head">
        <nav class="indicator indicator-slide hidden">
            <div class="arrow-title">
                <span>请向左滑动</span>
            </div>
            <div class="arrow-box">
                <div class="arrow-sliding"></div>
                <div class="arrow-sliding"></div>
                <div class="arrow-sliding"></div>
                <div class="arrow-sliding"></div>
              </div>
        </nav>
    </div>
    <nav id="nav-loading">
        <div class="loading-panel">
            <div class="loading-title">
                <span>媒体资源加载中...</span>
            </div>
            <div class="loading-count">
                <span>0%</span>
            </div>
            <div class="loading-button hidden">
                <button>点击开始</button>
            </div>
            <div class="loading-info">
                <span>请启用屏幕锁定并将设备横置<br>以获得更好的浏览体验。</span>
            </div>
        </div>
    </nav>
</body>
</html>
